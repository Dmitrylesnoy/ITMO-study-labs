plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id("io.freefair.lombok") version "8.12"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // JAXB dependencies
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.0'
    implementation 'org.glassfish.jaxb:jaxb-xjc:4.0.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-xml
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.18.2'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'lab5.App'
}

tasks.register('fatJar', Jar) {
    archiveBaseName = 'AppFat'
    // archiveVersion = '1.0.0'
    manifest {
        attributes 'Main-Class': 'lab5.App'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE // or DuplicatesStrategy.INCLUDE

}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
tasks.build {
    dependsOn fatJar
}

jar {
    manifest {
        attributes 'Main-Class': 'lab5.App' // Указываем главный класс в манифесте
    }
    archiveBaseName = 'App' // Имя JAR-файла
    // archiveVersion = '1.0.0'   // Версия JAR-файла
}

